<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background: #8c8c8c;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .edgePanel-left, .edgePanel-right {
            background: #444;
            min-width: 250px;
        }

        @media (max-width: 600px) {
            .edgePanel-left, .edgePanel-right {
                display: none;
            }
        }

        .content {
            padding: 0 16px;
            flex: 1;
        }

        .del-btn {
            background: #eee;
            padding: 2px 3px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        .content textarea {
            width: 92%;
            resize: vertical;
            font-size: 18px;
            background: #2d6987;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .content button {
            border-radius: 6px;
            padding: 3px 10px;
            background: #b1b1b1;
            margin: 2px 0;
        }

        .content .radio {
            width: 30px;
            cursor: pointer;
        }

        .content .radio .input {
            pointer-events: none
        }

        .content input {
            width: 95%;
            background: #2d6987;
            padding: 5px;
            border-radius: 6px;
            font-size: 18px;
            border: 2px double #555;
        }

    </style>
</head>
<body>
<div class="edgePanel-left"></div>
<div class="content">
    <h1>Редактор</h1>
    <div id="vue-edit">
        <div v-if="compilation">
            <input v-model="compilation.topic" @change="isDirty=true" placeholder="Выберите название опроснику">
            <button :disabled="!isDirty" @click="save()"> Cохранить</button>
            <span v-if="!isDirty" style="color: green"> Опросник сохранен </span>
            <span v-if="isDirty" style="color:darkred"> не сохранен </span>
            <div v-for="(element, place) in compilation.tasks">
                <br>Вопрос: <textarea v-model="element.question"></textarea>
                <br>Варианты ответов:
                <table width="100%">
                    <tr v-for="(item, ind) in element.answers">
                        <td class="radio" @click="changeRadio(element, ind)">
                            <input :value="ind" @change="isDirty=true" type="radio" v-model.number="element.tmp">
                        </td>
                        <td>
                            <textarea v-model="item.name" @change="isDirty=true"> </textarea>
                        </td>
                        <td style="width:40px; text-align: right">
                            <span class="del-btn" @click="deleteAnswer(place, item.name)">✖</span>
                        </td>
                    </tr>
                </table>
                <br><span v-show="element.tmp>=element.answers.length" style="color: darkred">*правильный ответ нужно выделить</span>
                <button @click="addAnswer(place)"> Добавить вариант ответа</button>
                <button @click="deleteQuestion(element)">Удалить вопрос со всеми ответами</button>
                <hr>
            </div>
            <button @click="addQuestion()"> Добавить новый вопрос</button>
        </div>
    </div>
</div>
<div class="edgePanel-right"></div>
<script src="js/firebase.js"></script>
<script src="js/hash.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
