<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cписок задач</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background: #1b6d85;
            font-size: 18px;
            padding: 0;
            margin: 0;
            display: flex;
            color: wheat;
        }

        .edgePanel-left, .edgePanel-right {
            background: #444;
            min-width: 250px;
        }

        @media (max-width: 600px) {
            .edgePanel-left, .edgePanel-right {
                display: none;
            }
        }

        .content {
            padding: 0 16px;
            flex: 1;
        }

        .list {
            border: 2px double #0b2e13;
            padding: 5px;
            border-radius: 6px;
            margin: 5px 0;
            line-height: 36px;
        }

        button {
            background: #7b7b7b;
            border-radius: 6px;
            background: #b1b1b1;
            margin: 2px 0;
        }

        button {
            margin: 6px 2px;
        }

        .buttons {
            float: right;
            white-space: nowrap;
        }

        button.middle {
            margin-left: calc(50% - 80px);
            width: 160px;
            float: left;
        }

        a {
            color: orange;
        }
    </style>
</head>
<body>
<div class="edgePanel-left"></div>
<div class="content">
    <h1>Мои опросники</h1>
    <div id="vue-list">
        <div v-for="(element, index) in list" class="list">
            {{index+1}}. <a :href="element.link">{{element.value.topic}}</a>

            <span class="buttons">
                <button title="удалить" @click="removeTask(element)">✖</button>
                <a href="#">&#128064;&#128681;</a>
                <button title="Редактировать" @click="edit(element)">✎</button>
            </span>


        </div>
        <button class="middle" v-if="canReady" @click="createNewTask()"> Создать новый опросник</button>
        <span v-if="!canReady">Идет загрузка...</span>
    </div>
</div>
<div class="edgePanel-right"></div>
<script src="js/firebase.js"></script>
<script src="js/hash.js"></script>
<script src="js/listTasks.js"></script>
</body>
</html>
